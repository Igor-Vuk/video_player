<!DOCTYPE html>
<html>
    <head>
        <title>File Express</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap min.css CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom styles-->
        <link href="stylesheets/customStyle.css" rel="stylesheet">
        <!-- jQuery min.js CDN-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- Bootstrap min.js CDN-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

<body>
    <div class="container" style="width:90%; margin-top:2%;">
        <div class="row row-centered">
            <div class="panel panel-default">
                <div class="panel-heading"><div align="center"><h1>Best Videos</h1></div></div>
                <div class="panel-body">

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-left" id="premainNavContainer" style="width:100%">
                        <div class="row row-centered text-center" id="mainNavContainer">
                            <!-- Videos list will go here-->
                        </div>
                    </div>
                    
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center" id="mainPlayerContainer" style="width:70%; display:none; max-height:540; max-width:620;">
                    <section class="list-group-item">
                        <div align="center">
                            <h2 ><label id='videoTitle'></label></h2>
                        </div>
                        <div class="list-group list-group-horizontal" style="float:none">
                            <video width="80%" height="60%" controls id="mainPlayer">
                              <source src="" type="video/mp4">
                              Your browser does not support the video tag.
                            </video>
                        </div>
                        <div align="center">
                            <h4><p id='videoDescription'></p></h4>
                        </div>
                        <div align="right">
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" onClick="moreInfo()">More Details</button>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="moreInfo" role="dialog">
                            <div class="modal-dialog">

                              <!-- Modal content-->
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title" id="modalTitle">Modal Header</h4>
                                </div>
                                <div class="modal-body">
                                  <p id="modalBody">Some text in the modal.</p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                              </div>

                            </div>
                        </div>
                    </section>
                    </div>

                </div>
             </div>
        </div>
    </div>
</body>
<script src="js/customScript.js"> </script>
</html>
